<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - My Wishlist App</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body class="login-page">
<header class="header">
    <div class="container">
        <div class="header-left">
            <h1 class="logo">My Wishlist App</h1>
        </div>
        <div class="header-right">
            <a th:href="@{/}" class="header-btn">
                <span class="btn-text">Go Back</span>
                <span class="btn-icon"><i class="icon-back"></i></span>
            </a>
        </div>
    </div>
</header>

<main>
    <div class="card">

        <div class="card-row card-title-row">
            <h2>Login</h2>
        </div>

        <form th:action="@{/login}" method="post">

            <div class="card-row form-row">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email" class="form-control" />
            </div>

            <div class="card-row form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" />
            </div>

            <div class="card-row error-row" th:if="${loginError}">
                <div class="alert alert-danger">[[${loginError}]]</div>
            </div>

            <div class="card-row submit-row">
                <button type="submit" class="btn btn-submit">Login</button>
            </div>

        </form>

        <div class="card-row reset-link-row" style="display: none;">
            <a th:href="@{/password-reset}" class="link-password-reset">Forgot your password?</a>
        </div>

    </div>
</main>
</body>
</html>
