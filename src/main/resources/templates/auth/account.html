<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Settings - My Wishlist App</title>
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/button.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/card.css}">
  <link rel="stylesheet" th:href="@{/css/form.css}">
  <link rel="stylesheet" th:href="@{/css/modal.css}">
</head>
<body class="account-page">

<header class="header">
  <div class="container">
    <div class="header-left">
      <h1 class="logo">My Wishlist App</h1>
    </div>
    <div class="header-right">
      <a th:href="@{/dashboard}" class="header-btn btn-dashboard">
        <span class="btn-text">Dashboard</span>
        <span class="btn-icon"><i class="icon-dashboard"></i></span>
      </a>
    </div>
  </div>
</header>

<main>
  <div class="card">

    <div class="card-row card-title-row">
      <h2>Account Settings</h2>
    </div>

    <form th:action="@{/account/update}" th:object="${registrationDto}" method="post">

      <div class="card-row form-row">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" readonly class="form-control" />
      </div>

      <div class="card-row form-row">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" readonly class="form-control" />
      </div>

      <div class="card-row form-row" style="display: none;">
        <label for="password">New Password</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" />
      </div>

      <div class="card-row form-row" style="display: none;">
        <button type="submit" class="btn btn-submit">Update Account</button>
      </div>
    </form>

    <div class="card-row action-row">
      <a href="#" class="btn btn-delete"
         id="deleteAccountBtn"
         data-post-url-template="/account/delete"
         data-confirm-message="Are you sure you want to delete your account?">
        Delete Account
      </a>

      <a href="#" class="btn btn-logout"
         id="logoutBtn"
         data-post-url="/logout"
         data-confirm-message="Are you sure you want to logout?">
        Logout
      </a>
    </div>
  </div>
</main>

<div id="confirmationModal" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <p id="modalMessage">Are you sure you want to proceed?</p>
    <div class="modal-actions">
      <button id="confirmDeleteBtn" class="btn btn-confirm">Confirm</button>
      <button id="cancelDeleteBtn" class="btn btn-cancel">Cancel</button>
    </div>
  </div>
</div>

<script th:src="@{/js/modal.js}"></script>

</body>
</html>
