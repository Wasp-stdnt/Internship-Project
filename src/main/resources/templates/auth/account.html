<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список Побажань</title>
  <link rel="stylesheet" th:href="@{/css/common/base.css}">
  <link rel="stylesheet" th:href="@{/css/common/button.css}">
  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/common/card.css}">
  <link rel="stylesheet" th:href="@{/css/common/form.css}">
  <link rel="stylesheet" th:href="@{/css/common/modal.css}">
  <link rel="stylesheet" th:href="@{/css/custom/auth/account.css}">
</head>
<body class="account-page">

<header class="header">
  <div class="container">
    <div class="header-left">
      <h1 class="logo">Список Побажань</h1>
    </div>
    <div class="header-right">
      <a th:href="@{/dashboard}" class="header-btn btn-dashboard">
        <span class="btn-text">Dashboard</span>
        <span class="btn-icon"><i class="icon-dashboard"></i></span>
      </a>
    </div>
  </div>
</header>

<main>
  <div class="card">

    <div class="card-row card-title-row">
      <h2>Account Settings</h2>
    </div>

    <form th:action="@{/account/update}" th:object="${registrationDto}" method="post">

      <div class="card-row form-row">
        <label for="username">Ім'я користувача</label>
        <input type="text" id="username" th:field="*{username}" readonly class="form-control" />
      </div>

      <div class="card-row form-row">
        <label for="email">Емейл</label>
        <input type="email" id="email" th:field="*{email}" readonly class="form-control" />
      </div>

      <div class="card-row form-row" style="display: none;">
        <label for="password">New Password</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" />
      </div>

      <div class="card-row form-row" style="display: none;">
        <button type="submit" class="btn btn-submit">Update Account</button>
      </div>
    </form>

    <div class="card-row action-row">
      <a href="#" class="btn btn-delete"
         id="deleteAccountBtn"
         data-post-url-template="/account/delete"
         data-confirm-message="Ви впевнені, що хочете видалити ваш аккаунт?">
        Видалити аккаунт
      </a>

      <a href="#" class="btn btn-logout"
         id="logoutBtn"
         data-post-url="/logout"
         data-confirm-message="Ви впевнені, що хочете вийти?">
        Вийти
      </a>
    </div>
  </div>
</main>

<div id="confirmationModal" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <p id="modalMessage">Are you sure you want to proceed?</p>
    <div class="modal-actions">
      <button id="confirmDeleteBtn" class="btn btn-confirm">Підтвердити</button>
      <button id="cancelDeleteBtn" class="btn btn-cancel">Відмінити</button>
    </div>
  </div>
</div>

<script th:src="@{/js/modal.js}"></script>

</body>
</html>
