<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Побажань</title>
    <link rel="stylesheet" th:href="@{/css/common/base.css}">
    <link rel="stylesheet" th:href="@{/css/common/button.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/card.css}">
    <link rel="stylesheet" th:href="@{/css/custom/dashboard/list-view.css}">
</head>
<body class="list-view-page">
<header class="header">
    <div class="container">
        <div class="header-left">
            <h1 class="logo">Список Побажань</h1>
        </div>
        <div class="header-right">
            <a th:href="@{/dashboard}" class="header-btn btn-dashboard">
                <span class="btn-text">Головна</span>
                <span class="btn-icon"><i class="icon-dashboard"></i></span>
            </a>
        </div>
    </div>
</header>

<main>
    <div class="card">

        <div class="card-row card-title-row">
            <h2 th:text="${wishlist.title}">Wishlist Title</h2>
        </div>

        <div class="card-row entries-list">
            <ul>
                <li th:each="entry : ${wishlist.entries}" class="entry-item">
                    <span class="entry-title" th:text="${entry.title}">Entry Title</span>

                    <span class="entry-actions">
                      <a th:href="@{/entries/{id}(id=${entry.id})}" class="btn btn-view">
                        <span class="btn-text">View</span>
                        <span class="btn-icon"><i class="icon-view"></i></span>
                      </a>
                      <a th:href="@{/entries/{id}/edit(id=${entry.id})}" class="btn btn-submit">
                        <span class="btn-text">Edit</span>
                        <span class="btn-icon"><i class="icon-edit"></i></span>
                      </a>
                    </span>
                </li>
            </ul>
        </div>

        <div class="card-row action-buttons-row">
            <a th:href="@{/lists/{listId}/entries/new(listId=${wishlist.id})}" class="btn btn-add-entry">
                <span class="btn-text">Додати запис</span>
                <span class="btn-icon"><i class="icon-add"></i></span>
            </a>
            <a th:href="@{/lists/{listId}/entries/filter(listId=${wishlist.id})}" class="btn btn-filter-entries" style="display: none;">
                <span class="btn-text">Filter Entries</span>
                <span class="btn-icon"><i class="icon-filter"></i></span>
            </a>
        </div>

    </div>
</main>
</body>
</html>
