<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список Побажань</title>
  <link rel="stylesheet" th:href="@{/css/common/base.css}">
  <link rel="stylesheet" th:href="@{/css/common/button.css}">
  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/common/card.css}">
  <link rel="stylesheet" th:href="@{/css/common/modal.css}">
  <link rel="stylesheet" th:href="@{/css/custom/dashboard/dashboard.css}">
</head>
<body class="dashboard-page">
<header class="header">
  <div class="container">
    <div class="header-left">
      <h1 class="logo">Список Побажань</h1>
    </div>
    <div class="header-right">
      <a th:href="@{/account}" class="header-btn btn-dashboard">
        <span class="btn-text">Аккаунт</span>
        <span class="btn-icon"><i class="icon-account"></i></span>
      </a>
    </div>
  </div>
</header>

<main>
  <div class="card">

    <div class="card-row card-title-row">
      <h2>Ваші списки</h2>
    </div>

    <div class="card-row wishlist-list">
      <ul>
        <li th:each="wishlist : ${wishlists}" class="wishlist-item">
          <span class="wishlist-name">[[${wishlist.title}]]</span>

          <span class="wishlist-actions">
              <a th:href="@{/lists/{id}(id=${wishlist.id})}" class="btn btn-view">
                <span class="btn-text">Переглянути</span>
                <span class="btn-icon"><i class="icon-view"></i></span>
              </a>
              <a href="#" class="btn btn-delete"
                 data-post-url-template="/lists/{id}/delete"
                 th:data-id="${wishlist.id}"
                 data-confirm-message="Ви впевнені, що хочете видалити даний список?"
                 id="deleteWishlistBtn">
                <span class="btn-text">Видалити</span>
                <span class="btn-icon"><i class="icon-delete"></i></span>
              </a>
          </span>
        </li>
      </ul>
    </div>

    <div class="card-row create-button-row">
      <a th:href="@{/lists/new}" class="btn btn-create">Створити новий список</a>
    </div>

  </div>
</main>

<div id="confirmationModal" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <p id="modalMessage">Ви впевнені, що хочете продовжити?</p>
    <div class="modal-actions">
      <button id="confirmDeleteBtn" class="btn btn-confirm">Підтвердити</button>
      <button id="cancelDeleteBtn" class="btn btn-cancel">Відмінити</button>
    </div>
  </div>
</div>

<script th:src="@{/js/modal.js}"></script>

</body>
</html>
