<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Entry - My Wishlist App</title>
</head>
<body class="entry-view-page">

<header class="entry-view-header">
  <div class="container header-container">
    <div class="header-left">
      <h1 class="app-logo">My Wishlist App</h1>
    </div>
    <div class="header-right">
      <a th:href="@{/lists/{id}(id=${wishlist.id})}" class="btn btn-back">Back to List</a>
    </div>
  </div>
</header>

<main class="entry-view-main">
  <div class="card entry-view-card">

    <div class="card-row entry-title-row">
      <h2 th:text="${entry.title}">Entry Title</h2>
    </div>

    <div class="card-row dynamic-fields-row">
      <ul>
        <li th:each="fieldKey, fieldType : ${templateFields}">
          <strong th:text="${#strings.capitalize(fieldKey)}">Field</strong>:
          <span th:text="${entry.data[fieldKey]}">Value</span>
        </li>
      </ul>
    </div>

    <div class="card-row action-buttons-row">
      <a th:href="@{/entries/{id}/edit(id=${entry.id})}" class="btn btn-edit">
        <span class="btn-text">Edit</span>
        <span class="btn-icon"><i class="icon-edit"></i></span>
      </a>
      <a href="#" class="btn btn-delete"
         id="deleteEntryBtn"
         data-post-url-template="/entries/{id}/delete"
         data-id="[[${entry.id}]]"
         data-confirm-message="Are you sure you want to delete this entry?">
        <span class="btn-text">Delete</span>
        <span class="btn-icon"><i class="icon-delete"></i></span>
      </a>
    </div>
  </div>
</main>

<div id="confirmationModal" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <p id="modalMessage">Are you sure you want to proceed?</p>
    <div class="modal-actions">
      <button id="confirmDeleteBtn" class="btn btn-confirm">Confirm</button>
      <button id="cancelDeleteBtn" class="btn btn-cancel">Cancel</button>
    </div>
  </div>
</div>

<script th:src="@{/js/modal.js}"></script>

</body>
</html>
