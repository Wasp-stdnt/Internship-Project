<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Settings - My Wishlist App</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <!-- <script src="modal.js" defer></script> -->
</head>
<body class="account-page">

<header class="account-header">
  <div class="container header-container">
    <div class="header-left">
      <h1 class="app-logo">My Wishlist App</h1>
    </div>
    <div class="header-right">
      <a th:href="@{/dashboard}" class="btn btn-dashboard">Dashboard</a>
    </div>
  </div>
</header>

<main class="account-main">
  <div class="card account-card">

    <div class="card-row card-title-row">
      <h2>Account Settings</h2>
    </div>

    <form th:action="@{/account/update}" th:object="${registrationDto}" method="post">

      <div class="card-row form-row">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" readonly class="form-control" />
      </div>

      <div class="card-row form-row">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" readonly class="form-control" />
      </div>

      <div class="card-row form-row" style="display: none;">
        <label for="password">New Password</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" />
      </div>

      <div class="card-row form-row" style="display: none;">
        <button type="submit" class="btn btn-submit">Update Account</button>
      </div>
    </form>

    <div class="card-row action-row">
      <a href="#" class="btn btn-delete" id="deleteAccountBtn">Delete Account</a>
      <a href="#" class="btn btn-logout" id="logoutBtn">Logout</a>
    </div>
  </div>
</main>

<div id="confirmationModal" class="modal" style="display: none;">
  <div class="modal-content">
    <p id="modalMessage">Are you sure?</p>
    <div class="modal-actions">
      <button id="confirmBtn" class="btn btn-confirm">Confirm</button>
      <button id="cancelBtn" class="btn btn-cancel">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
